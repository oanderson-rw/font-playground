<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fonts Showcase</title>

        <link href="styles.css" rel="stylesheet"/>
        <script type="module" src="scripts.js" defer></script>
        <script type="module" src="events.js" defer></script>

        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
    </head>
    <body>
        <h1 class="fancy-text">Fonts Showcase</h1>
        <section class="configuration">
            <div class="font-options">
                <p class="inline">Font:</p>
                <ul data-font-not-yet-picked data-font-options class="button-list"></ul>
            </div>
            <div>
                <p class="inline">Size:
                    <span class="button-list">
                        <button data-event-change-size value="title">Title</button>
                        <button data-event-change-size value="subtitle">Subtitle</button>
                        <button data-event-change-size value="body">Body</button>
                        <button data-event-change-size value="small">Small</button>
                    </span>
                </p>
            </div>
            <div class="configuration--span">
                <label class="block" for="input-text-to-show">Text to show:</label>
                <input
                    id="input-text-to-show"
                    type="text"
                    placeholder="Find hungry samurai."
                    autocomplete="off"
                    spellcheck="false"
                    value=""
                />
                <span class="button-list">
                    <button data-event-text-show-option value="lorem">Lorem ipsum</button>
                    <button data-event-text-show-option value="pangram">Pangram</button>
                    <button data-event-text-show-option value="glyphset">Glyph set</button>
                </span>
            </div>
        </section>
        <section id="font-showing" style="--font-size: var(--font-size--lg)">
            <header>
                <h3 data-hide-after-start>
                    (Select a font above to get started)
                </h3>
                <h3 data-hide-on-start hidden>
                    Now showing <span data-family></span> at <span data-font-size>title</span> size <a data-source></a>
                </h3>
            </header>
            <p data-font-showing data-hide-on-start hidden>The five boxing wizards jump quickly.</p>
        </section>
        <footer>
            <a href="https://github.com/oanderson-rw/font-playground">Github source code</a>
        </footer>
    </body>

    <template id="font-list-option">
        <li>
            <button data-event-change-font></button>
        </li>
    </template>
</html>
