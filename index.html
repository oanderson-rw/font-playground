<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fonts Showcase</title>

        <link href="styles.css" rel="stylesheet"/>
        <script type="module" src="scripts.js" defer></script>
        <script type="module" src="events.js" defer></script>

        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
    </head>
    <body>
        <h1>Fonts Showcase</h1>
        <section>
            <p class="inline">Font: </p>
            <ul data-font-options class="inline-list"></ul>
            <p>Size:
            <span data-size-options class="inline-list">
                <button data-event-change-size value="title">Title</button>
                <button data-event-change-size value="subtitle">Subtitle</button>
                <button data-event-change-size value="body">Body</button>
                <button data-event-change-size value="small">Small</button>
            </span>
            </p>
        </section>
        <section>
            <div id="font-boxes" style="--font-size: var(--font-size--lg)">
            </div>
        </section>
    </body>

    <template id="font-box-template">
        <article id="">
            <header>
                <h3 data-family></h3>
            </header>
            <p>The five boxing wizards jump quickly.</p>
            <footer>
                <a href="">URL</a>
            </footer>
        </article>
    </template>

    <template id="font-list-option">
        <li>
            <a href=""></a>
        </li>
    </template>
</html>
